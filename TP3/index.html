<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="password-generator">
            <div class="werty" id="werty">
                <input type="text" style="color: white;" value="Generateur de mot de passe" id="password-output">
                <button type="button"  onclick="copieur()" id="butt" class="butt">Copy</button>
            </div>
            <div class="range">
                <label for="display-p-length">Longueur mot de passe</label>
                <input style="width: 30px; " value="8" type="text" id="display-p-length" maxlength="2"  >
            </div>
            <div class="flex">
                <div class="inp">

                    <label for="lowercase">Contient des lettres Minuscules</label>
                    <input type="checkbox"  id="lowercase" checked="checked" >
                </div>
                <div class="inp">
                    <label for="uppercase">Contient des lettres Majuscules</label>
                    <input type="checkbox" id="uppercase">
                </div>
                <div class="inp">
                    <label for="numbers">Contient des nombres</label>
                    <input type="checkbox" id="numbers">
                </div>
                <div class="inp">
                    <label for="symbols">Contient des Caracteres Speciaux</label>
                    <input type="checkbox" id="symbols">
                </div>
               <div class="boutton">
                   <button id="generateButton" type="button" onclick="generatePassword()">Generer le Mot de Passe</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
